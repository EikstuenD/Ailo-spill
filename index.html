<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>BÃ¥tspill</title>
<style>
       body {
           text-align: center;
           background-color: #87ceeb;
           font-family: Arial, sans-serif;
       }
       canvas {
           background-color: #1e90ff;
           border: 2px solid black;
       }
       button {
           padding: 10px 20px;
           font-size: 18px;
           margin-bottom: 10px;
           cursor: pointer;
       }
</style>
</head>
<body>
<h1>BÃ¥tspill ðŸš¤</h1>
<button id="startBtn">Start spill</button>
<br><br>
<canvas id="gameCanvas" width="600" height="400"></canvas>
<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const startBtn = document.getElementById("startBtn");
let gameRunning = false;
// BÃ¥t
let boat = {
   x: canvas.width / 2,
   y: canvas.height / 2,
   angle: 0,
   speed: 0
};
const keys = {};
// Tastetrykk
document.addEventListener("keydown", e => keys[e.key.toLowerCase()] = true);
document.addEventListener("keyup", e => keys[e.key.toLowerCase()] = false);
// Start spill
startBtn.addEventListener("click", () => {
   gameRunning = true;
   boat.x = canvas.width / 2;
   boat.y = canvas.height / 2;
   boat.angle = 0;
   boat.speed = 0;
   gameLoop();
});
function update() {
   if (keys["w"]) {
       boat.speed = 2;
   } else {
       boat.speed = 0;
   }
   if (keys["a"]) {
       boat.angle -= 0.05;
   }
   if (keys["d"]) {
       boat.angle += 0.05;
   }
   boat.x += Math.cos(boat.angle) * boat.speed;
   boat.y += Math.sin(boat.angle) * boat.speed;
   // Stoppe ved kanten
   boat.x = Math.max(0, Math.min(canvas.width, boat.x));
   boat.y = Math.max(0, Math.min(canvas.height, boat.y));
}
function drawBoat() {
   ctx.save();
   ctx.translate(boat.x, boat.y);
   ctx.rotate(boat.angle);
   ctx.beginPath();
   ctx.moveTo(15, 0);
   ctx.lineTo(-10, -8);
   ctx.lineTo(-10, 8);
   ctx.closePath();
   ctx.fillStyle = "white";
   ctx.fill();
   ctx.restore();
}
function draw() {
   ctx.clearRect(0, 0, canvas.width, canvas.height);
   drawBoat();
}
function gameLoop() {
   if (!gameRunning) return;
   update();
   draw();
   requestAnimationFrame(gameLoop);
}
</script>
</body>
</html>
