<!DOCTYPE html>
<html lang="no">
<head>
<meta charset="UTF-8">
<title>BÃ¥tspill</title>
<style>
   body {
     text-align: center;
     background-color: #87ceeb;
     font-family: Arial, sans-serif;
   }
   canvas {
     background-color: #1e90ff;
     border: 3px solid black;
     margin-top: 10px;
   }
   button {
     font-size: 20px;
     padding: 10px 25px;
     cursor: pointer;
   }
</style>
</head>
<body>
<h1>BÃ¥tspill ðŸš¤</h1>
<p>W = fremover, A/D = sving</p>
<button id="startBtn">Start spill</button>
<br><br>
<canvas id="game" width="600" height="400"></canvas>
<script>
   const canvas = document.getElementById("game");
   const ctx = canvas.getContext("2d");
   const startBtn = document.getElementById("startBtn");
   let running = false;
   // BÃ¥t
   const boat = {
     x: 300,
     y: 200,
     angle: 0,
     speed: 0
   };
   const keys = {};
   // Tastatur
   window.addEventListener("keydown", (e) => {
     keys[e.key.toLowerCase()] = true;
   });
   window.addEventListener("keyup", (e) => {
     keys[e.key.toLowerCase()] = false;
   });
   startBtn.addEventListener("click", startGame);
   function startGame() {
     running = true;
     boat.x = 300;
     boat.y = 200;
     boat.angle = 0;
     requestAnimationFrame(gameLoop);
   }
   function update() {
     if (keys["w"]) {
       boat.speed = 2;
     } else {
       boat.speed = 0;
     }
     if (keys["a"]) boat.angle -= 0.05;
     if (keys["d"]) boat.angle += 0.05;
     boat.x += Math.cos(boat.angle) * boat.speed;
     boat.y += Math.sin(boat.angle) * boat.speed;
     // Stopper ved kanten
     boat.x = Math.max(0, Math.min(canvas.width, boat.x));
     boat.y = Math.max(0, Math.min(canvas.height, boat.y));
   }
   function drawBoat() {
     ctx.save();
     ctx.translate(boat.x, boat.y);
     ctx.rotate(boat.angle);
     ctx.beginPath();
     ctx.moveTo(15, 0);
     ctx.lineTo(-10, -10);
     ctx.lineTo(-10, 10);
     ctx.closePath();
     ctx.fillStyle = "white";
     ctx.fill();
     ctx.restore();
   }
   function gameLoop() {
     if (!running) return;
     ctx.clearRect(0, 0, canvas.width, canvas.height);
     update();
     drawBoat();
     requestAnimationFrame(gameLoop);
   }
</script>
</body>
</html>
